<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLogin</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100mw;
            height: 100mh;
        }
        body {
			background-color: #0e92b3;
		}

        .container{
            background-color: white;
            width: 390px;
            height: 490px;
            position: absolute;
            left: 50%;
            margin-left: -195px;
            top: 50%;
            margin-top: -295px;
            border-radius: 10px;
        }

        .nav{
            width: 138px;
            height: 50px;
            margin: 40px auto;
            font-size: 18px;
            padding-top: 15px;
        }

        .nav a{
            width: 50px;
            height: 30px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            /* line-height: 50px; */
        }
        .nav i{
            height: 30px;
            padding: 10px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
        .nav .nav_login{
            color: coral;
            border-bottom: 2px coral solid;
        }

        .nav a:visited{
            color: #757575;
        }

        .nav a:hover{
            color: #EE8978;
            border-bottom: 2px solid #EE8978;
        }

        /* .nav .my-a:active{
            color: #EE8978;
            border-bottom: 2px solid #EE8978;
        } */

        /* 图标对齐 覆盖bootstrap里面的top */
        .glyphicon{
            top: 0px;
        }

        .wrapper{
            width: 290px;
            height: 190px;
            margin: 0 auto;
        }

        .my-span{
            display: inline-block;
            margin: 18px auto;
        }

        .my-span .my-b{
            text-decoration: none;
            margin-left: 120px;
            color: #A2A09E;
        }

        .my-span .my-b:hover{
            color: #EE8978;
        }

        .my-button .btn {
            width: 100%;
		    background-color: #0e92b3;
            color: white;
			text-align: center;
			border-radius: 30px;
            font-size: 18px;
			transition: .2s;
		}

		.my-button .btn:hover{
			background-color: #EE8978;
		}

        .wrapper .my-line{
            width: 100%;
            margin-top: 50px;
            height: 24px;
            display: inline-flex;
        }

        .my-line span{
            margin: 0 auto;
        }

        .my-line hr{
            line-height: 24px;
            width: 60px;
            margin: 11px auto;
            border: 0px;
            border-bottom: 1px solid #292D3E;
        }

        .icon_bar{
            margin: 20px auto;
        }

        .icon_bar ul{
            display: flex;
            list-style: none;
        }

        .icon_bar li{
            text-align: center;
            height: 50px;
            line-height: 50px;
            flex-grow: 1;
        }


        .icon_bar  span{
            font-size: 30px;
            height: 50px;
        }

        .icon_bar a:visited{
            color: #757575;
        }

        .icon_bar a:hover{
            color: #0e92b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a class="nav_login" href="javascript:;">登录</a>
            <i>·</i>
            <a class="nav_regis" href="#">注册</a>
        </div>
        
        <div class="wrapper">
            <form>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-flash" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                </div>

                <span class="my-span">
                    <input type="checkbox">记住我
                    <a class="my-b" href="#">登录遇到问题?</a>
                </span>

                <div class="my-button">
                    <div class="btn">登录</div>
                </div>

            </form>
            
            <div class="my-line">
                <hr>
                <span>社交帐号登录</span>
                <hr>
            </div>

            <div class="icon_bar">
                <ul>
                    <li><a href="#"><span class="glyphicon glyphicon-thumbs-up"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
